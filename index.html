<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex-container" id="submit-book-container">
        <p id="submit-book-title">Submit A Book!</p>
        <div id="submit-book-form-container">
            <form class="flex-container" id="submit-book-form">
                <div class="flex-container" id="submit-book-title-container">
                    <label for="book-title">Book Title</label>
                    <input type="text" id="book-title" name="bookTitle">
                </div>
                <div class="flex-container" id="submit-book-desc-container">
                    <label for="book-desc">Book Description</label>
                    <textarea id="book-desc" name="bookDesc" rows="10" cols="30"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="grid-container" id="content">
    </div>
</body>
</html>
